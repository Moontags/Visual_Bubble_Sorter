<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISUAL SORTER</title>
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #252525, #5fa3ec);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            width: 100%;
            max-width: 1200px; 
            padding: 20px;
        }

        h1 {
            font-size: 2.8em;
            color: #4CAF50;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            margin: 1em;
        }

        #array-container {
            flex: 1; 
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 2px 10px;
            width: 100%; 
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 10px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
            padding-bottom: 2em;
            margin: 2em;
        }

        .bar {
            width: 40px;
            height: 150px;
            background-color: green;
            margin: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6px;
            color: white;
            font-size: 14px;
            border-radius: 4px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #start-btn {
            background-color: #4CAF50;
            color: white;
        }

        #start-btn:hover {
            background-color: #3e8e41;
        }

        #reset-btn {
            background-color: #f44336;
            color: white;
        }

        #reset-btn:hover {
            background-color: #d32f2f;
        }

        /* Responsiivisuus */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .bar {
                width: 20px;
            }

            button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VISUAL BUBLE SORTER</h1>
        <div id="array-container"></div>
        <div class="buttons">
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
